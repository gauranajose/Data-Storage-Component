<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div id="tools">
      <img src="images/logo.svg" alt="">
      <div id="tool-box">
        <div class="tool-container">
          <img src="images/icon-document.svg" alt="">
        </div>
        <div class="tool-container">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="tool-container">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div id="storage">
      <p>You’ve used <span class="bold">815 GB</span> of your storage</p>
      <div id="storage-left"><p class="bold"><span>185</span> GB LEFT</p></div>
      <div id="storage-container">
        <div id="storage-progress"></div>
      </div>
      <p class="bold">0 GB <span>1000 GB</span></p>
    </div>
  </main>
  <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gauranajose">Jose Gaurana</a>.
  </div>
</body>
</html>
